<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="assets/css/quiz.css">

    <style>
         #gamenav a:hover,
      #gamenav a:visited:hover {
        color: #3498db;
        text-decoration: none;
      }

      #gamenav,
      #gamenav a,
      #gamenav a:visited {
        color: black;

<body>


  <div class="container mb-0 pb-0 mt-2">
        <h3>Games @ Food Vault</h3>
      </div>
      <div
        class="d-flex container mt-0"
        id="gamenav"
        style="border-bottom: 1px solid lightgrey"
      >
      <h6><a style="color:#3498db;" href="quizgame.html">Food Waste Challenge </a></h6>
        <h6 style="margin-left: 15px"><a href="eatitall.html">Eat-it-all! </a></h6>
      </div>
  

    <div class="container">
        <h1 class="slideDown" style="position:relative; margin-bottom:0;">Highscores</h1>
        <p class="slideDown" style="font-style: italic;">High score History</p>
        <div id="scoresList"></div>
        <button class="btn btn-primary mb-4" id="clearScores">Clear Scores</button>
        <a class="btn btn-primary" href="./quizgame.html">Go Back</a>
      
    </div>

    <script>
        var scoresArray = JSON.parse(localStorage.getItem("localHighScores"));
        
        
        function printAndShowLeaderboard() {

            if (localStorage.length==0 || scoresArray==null ){
              

            }
            else{
              
     

            var scoresList = document.querySelector("#scoresList");
            var html = "";
            var scoreAlternating = false;
            for (var i = 0; i < scoresArray.length; i++) {
                if (scoreAlternating) {
                    html += `<h3 class="scoreStyle scoreAltColour">${i + 1}. ${scoresArray[i].initials} - ${scoresArray[i].score}</h3>`
                    scoreAlternating = false;
                } else {
                    html += `<h3 class="scoreStyle">${i + 1}. ${scoresArray[i].initials} - ${scoresArray[i].score}</h3>`
                    scoreAlternating = true;
                }
            }
            scoresList.innerHTML = html;       }
        }

        function clearSavedScores() {
            localStorage.clear();
            scoresList.innerHTML = "";
        }

        printAndShowLeaderboard();
        document.querySelector("#clearScores").onclick = clearSavedScores;

    </script>
</body>

</html>
